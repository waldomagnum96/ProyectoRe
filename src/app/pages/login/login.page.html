

<ion-content [fullscreen]="true">
  <div class="inicio-img"><img class="img1" src="../../../assets/img/umb.png" alt="umbrella"></div>
  
  <div class="inicio-cont">
   
    <form [formGroup]="ionicForm"  novalidate>
      <div class="ion-padding">
  
        <ion-item class="boton-email">
          <ion-input placeholder="Email" formControlName="email" class="input" />
          <ion-icon name="person-outline"></ion-icon>
          
        </ion-item>
      
        <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="this.ionicForm.controls?.['email'].touched && this.ionicForm.controls?.['email'].invalid">
            <ion-text *ngIf="errorControl.email.errors?.required" class="errorInput" color="danger">Email es requerido.</ion-text>
            <ion-text *ngIf="errorControl.email.errors?.pattern" class="errorInput" color="danger">Por favor proporcionar un email válido.</ion-text>
        </div>
        <ion-item class="boton-password">
          <ion-input 
            [type]="showPassword ? 'text' : 'password'"  
            placeholder="Password" 
            formControlName="password" 
            class="input">
          </ion-input>
          <ion-icon 
            [name]="showPassword ? 'eye-outline' : 'eye-off-outline'" 
            slot="end" 
            (click)="togglePassword()">
          </ion-icon>
        </ion-item>
        <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="this.ionicForm.controls?.['password'].touched && this.ionicForm.controls?.['password'].invalid">
            <ion-text *ngIf="errorControl.password.errors?.required" class="errorInput" color="danger">Password es requerido.</ion-text>
            <ion-text *ngIf="errorControl.password.errors?.pattern" class="errorInput"  color="danger">Password debe contener al menos un carácter.</ion-text>
        </div>
      
        <div class="forgotpassword">
          <a [routerLink]="['/restablecer']" style="color: #FFC33F">Olvidaste tu contraseña?</a>
        </div>
  
      </div>
      <div class="signupLink">
        <p class="p">Eres nuevo? <a [routerLink]="['/registrarse']" style="color: #FFC33F">Registrate ahora</a></p>
      </div>
  
      <ion-button class="coloragregaramarillo"
      expand="block"
      shape="round"
      id="loginButton"
      (click)="login()"
    >
      Ingresar
    </ion-button>
    </form>
  </div>
        
</ion-content>
